#=== Neural Network Architecture ===#
num_hidden_layers_encoder : 5
num_hidden_layers_decoder : 2
num_hidden_nodes_encoder  : 500
num_hidden_nodes_decoder  : 500
activation                : "relu"

#=== IAF Parameters ===#
num_iaf_transforms        : 3
num_hidden_nodes_iaf      : 500
activation_iaf            : 'relu'

#=== Penalties ===#
penalty_iaf_incr          : 0.001
penalty_iaf_rate          : 10
penalty_prior             : 1
penalty_post_draw         : 1

#=== Data ===#
num_data_train            : 10000
batch_size                : 100
num_epochs                : 1000
